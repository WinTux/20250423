spring.application.name=IntroduccionSpring
server.port=5000
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern = /resources/**
valor.secreto=Este es mi valor secreto
edad=20
otro.valor=abc123456
management.endpoints.web.exposure.include=startup,shutdown,loggers,info,health
management.endpoint.shutdown.enabled=true
debug=true
logging.file.path=/home/rusok/Escritorio
logging.file.name=/home/rusok/Escritorio/introduccion.log
logging.level.com.pepe.principal.Controllers=trace
logging.pattern.file=%d{yyyyMMddHHmmss} **%-5level** [%thread] -->%logger{20}<-- %msg %n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} **%5level** [%thread] -->%logger{20}<-- %msg %n
logging.logback.rollingpolicy.file-name-pattern=introduccion-historico-%d{yyyy-MM-dd-HH-mm-ss}-%i.log
logging.logback.rollingpolicy.max-file-size=10KB
server.compression.enabled=true